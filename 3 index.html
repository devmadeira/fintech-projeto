<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fintech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="login-card p-4">
      <div class="image-section mb-3 text-center">
        <img src="imagens/person-icon.svg" alt="Ícone de pessoa" class="person-icon">
      </div>
      <h1 class="login-title text-center mb-4">Página de Login</h1>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Login">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lembrar">
            <label class="form-check-label" for="lembrar">Lembre-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
